<!doctype html>
<html>
  <head>
    <meta charset = 'utf-8' />
    <link href = '/res/color.css' rel = 'stylesheet' />
    <link href = 'style.css' rel = 'stylesheet' />
  </head>
  <body>
    <h1>SCSS使用例</h1>
    <div class = 'parent' color = 'red'>
      <p class = 'child'>div.parent[color = 'red'] p.child</p>
    </div>
    <div class = 'parent' color = 'green'>
      <p class = 'child'>div.parent[color = 'green'] p.child</p>
    </div>
    <div class = 'parent' color = 'blue'>
      <p class = 'child'>div.parent[color = 'blue'] p.child</p>
    </div>
  </body>
</html>
